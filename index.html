<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tungipara Express(BRTC)</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./style.css" />
		<!-- font raleway -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<!-- Navbar section -->
			<div class="lg:mx-16 mx-6 mt-3">
				<div class="navbar">
					<div class="navbar-start">
						<a
							class="btn btn-ghost text-xl font-extrabold ml-8 lg:ml-16"
							>P-Ticket</a
						>
					</div>
					<div class="navbar-center lg:flex text-[#03071270]">
						<ul class="menu menu-horizontal">
							<li><a>Home</a></li>
							<li><a>About</a></li>
							<li><a>Destination</a></li>
							<li><a>Search</a></li>
						</ul>
					</div>
					<div class="navbar-end">
						<a
							class="btn px-4 bg-[#1DD10040] text-[#1DD100] text-xl mr-12 lg:mr-20"
							>Bus
							<img
								src="./B9A5-smart-ticketing-main/images/bus-icon.png"
								alt=""
						/></a>
					</div>
				</div>
			</div>
			<!-- Banner section -->
			<nav class="banner">
				<div class="banner-content">
					<img
						src="./B9A5-smart-ticketing-main/images/banner.png"
						alt="banner Image"
						class="lg:w-5/6 w-5/6"
					/>
					<div class="text-overlay lg:mt-8">
						<h1 class="font-extrabold text-4xl text-[#FFFFFF]">
							End-to-End Travel with <br />
							<span class="text-[#1DD100] font-extrabold text-4xl"
								>P Paribahan</span
							>
						</h1>
						<br />
						<p class="text-[#000000]">
							Safe, Reliable, Luxurious Bus Travel. Explore
							Southern Bangladesh with Tungipara Express. Book
							Now!
						</p>
						<button class="btn mt-8">Buy Tickets</button>
					</div>
				</div>
			</nav>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
